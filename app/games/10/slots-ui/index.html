<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slots</title>

        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div id="game-area"><div id="wrapper">

          <div id="status">
            <div id="cash-out" class="tab">
              <a class="btn">X</a> <span>Cash Out</span>
            </div>
            <div id="gratii-coins" class="tab">
              <img src="gfx/gratiicoin50.png" height="50" width="50"><span>1650</span>
            </div>
          </div>

          <div id="lights"></div>
          <div id="machine">

            <canvas id="canvas"></canvas>
            <img src="gfx/screen.png" height="117" width="510" id="screen">

            <div id="legend">

              <div id="a">
                <img src="gfx/cherry-symbol.png" height="42" width="49" alt="Cherry">
                <p> 2X </p>
              </div>

              <div id="b">
                <img src="gfx/bar-symbol.png" height="42" width="49" alt="Bar">
                <p> 3X </p>
              </div>

              <div id="c">
                <img src="gfx/gold-symbol.png" height="42" width="49" alt="Jackpot">
                <p> Jackpot! </p>
              </div>

            </div>

            <div id="jackpot">
              <img src="gfx/jackpot.png" height="65" width="65" alt="current jackpot">
              <p>Jackpot: <span>10</span></p>
            </div>

            <a href="#" id="spin"> SPIN </a>

            <div id="bet-box">
              <span id="bet-lbl">Bet</span>
              <span id="bet">10</span>
              <a href="#" id="increment-bet"class="btn"> + </a>
              <a href="#" id="decrement-bet" class="btn"> - </a>
            </div>

          </div>

          <div id="controls"></div>

        </div></div>

        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="lib/impact/impact.js"></script>
        <script type="text/javascript" src="lib/game/main.js"></script>

    </body>
</html>
