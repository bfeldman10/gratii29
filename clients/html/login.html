
<div class="well">

	<h4>Welcome, Please Login</h4>

	<form id="admin-login-form" class="form">

		<div class="row-fluid">

			<div class="span6">
			   <div class="control-group">
			   	 <label class="control-label" for="username">Email Address</label>
			     <div class="controls">
			        <input type="text" id="client-email" class="span12" name="clientEmail" placeholder="">
			     </div>
			   </div>
			</div>

			<div class="span6">
			   <div class="control-group">
			   	 <label class="control-label" for="username">Password</label>
			     <div class="controls">
			        <input type="password" id="client-password" class="span12" name="clientPassword">
			     </div>
			   </div>
			</div>

		</div>

		<div class="row-fluid">

			<div class="span12">
			   <div class="control-group">
			     <div class="controls">
			        <button id="done" type="submit" class="btn btn-primary btn-inverse">Login</button>
			     </div>
			   </div>
			</div>


		</div>

	</form>

</div>


<div id="overlay"></div>
