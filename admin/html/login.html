
<div class="well">

	<h4>Please Login</h4>

	<form id="admin-login-form" class="form">

		<div class="row-fluid">

			<div class="span6">
			   <div class="control-group">
			   	 <label class="control-label" for="username">Email Address</label>
			     <div class="controls">
			        <input type="text" id="admin-email" class="span12" name="adminEmail" placeholder="">
			     </div>
			   </div>
			</div>

			<div class="span6">
			   <div class="control-group">
			   	 <label class="control-label" for="username">Password</label>
			     <div class="controls">
			        <input type="password" id="admin-password" class="span12" name="adminPassword">
			     </div>
			   </div>
			</div>

		</div>

		<div class="row-fluid">

			<div class="span12">
			   <div class="control-group">
			     <div class="controls">
			        <button id="done" type="submit" class="btn btn-primary btn-inverse">Submit</button>
			     </div>
			   </div>
			</div>


		</div>

	</form>

</div>
